bucket_name = "mailstore"

# Static Assets
[assets]
directory = "./web/dist"

# Observability
[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true
invocation_logs = true

# Development
[env.dev]
name = "mail-app-worker-dev"

