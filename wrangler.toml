name = "mail-app-worker"
main = "src/worker.js"
compatibility_date = "2024-01-01"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "maildb"
database_id = "8f96a820-872b-42e9-bf7d-a5ae41aa4b7c"

# R2 Bucket
[[r2_buckets]]
binding = "MAILSTORE"
bucket_name = "mailstore"

# Durable Object
[[durable_objects.bindings]]
name = "REALTIME_HUB"
class_name = "RealtimeHub"
script_name = "mail-app-worker"

[[migrations]]
tag = "v1"
new_classes = ["RealtimeHub"]

# Environment Variables
[vars]
OPENAI_MODEL = "gpt-4o-mini"

# Secrets (set via: wrangler secret put <NAME>)
# API_TOKEN - required for API authentication
# OPENAI_API_KEY - required for spam classification

# Routes for email handling
[email]
# Email routing will be configured in Cloudflare dashboard
# to route to this worker

# Development
[env.dev]
name = "mail-app-worker-dev"

[env.dev.vars]
OPENAI_MODEL = "gpt-4o-mini"

[[env.dev.d1_databases]]
binding = "DB"
database_name = "maildb-dev"
database_id = "placeholder-dev"

[[env.dev.r2_buckets]]
binding = "MAILSTORE"
bucket_name = "mailstore-dev"

# Production
[env.production]
name = "mail-app-worker"

[env.production.vars]
OPENAI_MODEL = "gpt-4o-mini"

routes = [
  { pattern = "api.infinitywave.design", custom_domain = true },
  { pattern = "mail.infinitywave.design", custom_domain = true }
]

[[env.production.d1_databases]]
binding = "DB"
database_name = "maildb"
database_id = "8f96a820-872b-42e9-bf7d-a5ae41aa4b7c"

[[env.production.r2_buckets]]
binding = "MAILSTORE"
bucket_name = "mailstore"

# Static Assets
[assets]
directory = "./web/dist"

# Observability
[observability]
enabled = true
head_sampling_rate = 1 # optional: defaults to 1

[observability.logs]
enabled = true
invocation_logs = true
